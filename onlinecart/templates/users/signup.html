{%extends 'base.html'%}

<title>{%block title%}Signup{%endblock%}</title>

{%block content%}
 <div class="row" align="center">
     <div class="col-md-12 p-5">
         <div class="col-md-4 col-md-offset-4 p-4" align="left" style="background-color:#f0f0f0">
            <form method="POST" action="{% url 'users:signup'%}" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 align="center">Registration Form</h2>
        <!--    <div class="col-md-8 col-md-offset-4 p-4" style="background-color:#f0f0f0;width:800px; margin:0 auto;" -->
                <table>

                    {{form.as_table}}
                </table>
                <input type="submit" value="Register">


            </form>
         </div>
     </div>
 </div>
{%endblock%}
