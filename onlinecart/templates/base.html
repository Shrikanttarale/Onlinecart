<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%} {%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>
<body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="">Onlineacart</a>
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:home'%}"><span class="fas fa-house-user"></span> Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span class="fas fa-shopping-basket"></span> MyOrders</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'products:wishlist'%}"><span class="fas fa-heart"></span> WishList</a></li>
              </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fas fa-shopping-cart"></span> Cart</a></li>
                    {% if request.user.is_authenticated%}
					    <li class="nav-item dropdown">
	                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              {{request.user.username}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="#">Update User Profile</a>
                              <a class="dropdown-item" href="#">Change Password</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="{% url 'users:logout'%}">Logout</a>
                            </div>
                          </li>
                    {%else%}
                         <li class="nav-item"><a class="nav-link" href="{% url 'users:login'%}"><span class="fas fa-sign-in-alt"></span> Login</a></li>
                    {%endif%}
                </ul>
        </nav>
        <!-- start of main content-->


            {%block content%}

            {%endblock%}
           <!-- end of main content-->

            <div class="fixed-bottom" align="center">

                <div class="footer navbar-fixed-bottom">
                    <p><b>Copyright</b>@shree.com 2020-21</p>

                 </div>
        </div>
        </div>
</body>
</html>
