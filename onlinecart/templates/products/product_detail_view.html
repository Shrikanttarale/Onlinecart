{%extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}Product{%endblock%}</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {%block content%}
        <div class="row">
            <div class="col-md-12">
                  <div class="col-md-6 col-md-offset-3">
                      <div class="row">
                          <div class="col-md-4">
                              <img src="{{object.product_photo.url}}" alr="product img" width="100%" height="100%">
                          </div>
                          <div class="col-md-8">
                              <h3>{{object.product_name}}</h3>
                              <p>{{object.product_desc}}</p>
                              <p class="">{{object.product_qty_type}}</p>
                              Rs. <p class="pull-left">{{object.product_price | stringformat:'d'}}</p>
                          </div>
                      </div>
                      <div class="row text-center">
                          <a href="#" class="btn btn-primary">Add to cart</a> &nbsp;
                          <a href="#" class="btn btn-success">Continue Shopping</a> &nbsp;
                          <a href="{% url 'products:wishlist_detail_view' object.id%}" class="btn btn-info">Add to wishlist</a>

                      </div>
                  </div>

            </div>
        </div>
    {%endblock%}

</body>
</html>
